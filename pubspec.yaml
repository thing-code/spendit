name: spendit
description: "Spend It adalah sebuah aplikasi pengelola keuangan pribadi yang dirancang khusus untuk membantu Anda mengelola keuangan Anda dengan lebih baik. Dengan Spend It, Anda dapat dengan mudah mengelola keuangan Anda, termasuk pemasukan dan pengeluaran, serta melihat laporan keuangan Anda secara detail."
publish_to: "none"
version: 2.0.2

environment:
  sdk: ^3.9.2

dependencies:
  device_info_plus: ^11.5.0
  fl_chart: ^1.1.0
  flutter:
    sdk: flutter
  flutter_gen: ^5.11.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_riverpod: ^3.0.0
  freezed_annotation: ^3.1.0
  gap: ^3.0.1
  go_router: ^16.2.1
  iconsax_plus: ^1.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  path: ^1.9.1
  riverpod_annotation: ^3.0.0
  riverpod_sqflite: ^0.3.0
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.6
  supabase_flutter: ^2.10.0
  talker_logger: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.11.0
  riverpod_generator: ^3.0.0
  build_runner: ^2.7.1
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.0
  go_router_builder: ^4.0.1
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: fonts/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: fonts/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: fonts/SF-Pro-Display-Regular.otf
          weight: 400

flutter_native_splash:
  android: true
  ios: true
  color: "#E5E7F3"
  image: assets/icons/splash.png
  android_12:
    color: "#E5E7F3"
    image: assets/icons/splash-android12.png
  
